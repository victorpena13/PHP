<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<button id="btn1">Click Me!</button>
<script>
    'use strict';

    var listener = function (event) {
        alert('You clicked the button!');
    }

    document.getElementById('btn1').addEventListener('click', listener, false);

</script>
</body>
</html>
